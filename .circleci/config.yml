      - setup_remote_docker   # (2)

      - run:
          name: Install Docker client
          command: |
            if [ "${CIRCLE_BRANCH}" == "production" ]; then
              set -x
              VER="17.03.0-ce"
              curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
              tar -xz -C /tmp -f /tmp/docker-$VER.tgz
              sudo rm -rf /usr/bin/completion
              sudo mv -f /tmp/docker/* /usr/bin
            fi

      - run:
          name: Build and push new image
          command: |
            if [ "${CIRCLE_BRANCH}" == "production" ]; then
              TAG=0.1.$CIRCLE_BUILD_NUM
              docker build -t taejunyun/excella-feedback:$TAG .
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker push taejunyun/excella-feedback:$TAG
            fi

      - run:
          name: run heroku script for deployment preparation
          command: |
            if [ "${CIRCLE_BRANCH}" == "development" ]; then
              bash .circleci/setup-heroku.sh
            fi

      - add_ssh_keys:
          fingerprints:
            - "48:a0:87:54:ca:75:32:12:c6:9e:a2:77:a4:7a:08:a4"

      - deploy:
          name: Deploy development to Heroku
          command: |
            if [ "${CIRCLE_BRANCH}" == "development" ]; then
              git push heroku production
            fi

      - deploy:
          name: Deploy development to AWS
          command: |
            if [ "${CIRCLE_BRANCH}" == "production" ]; then
              .circleci//deploy.sh
            fi
